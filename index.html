<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Webpage Skeleton</title>
</head>
<body>
    <div class="grid grid-cols-3 gap-4 px-4 py-5">
        <!-- Header -->
        <div class="col-span-3 bg-blue-500 text-white text-center py-4">
            <h1>Header</h1>
        </div>
        <!-- Sidebar -->
        <div class="bg-green-500 text-white text-center py-4">
            <h2>Sidebar</h2>
        </div>
        <!-- Main Content -->
        <div class="col-span-2 bg-red-500 text-white text-center py-4">
            <h2>Main Content</h2>
        </div>
        <!-- Footer -->
        <div class="col-span-3 bg-yellow-500 text-white text-center py-4">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
